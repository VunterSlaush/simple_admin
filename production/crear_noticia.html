
<div class="col-xs-8 col-xs-offset-2">
  <div class="x_title">
    <h2>Agregar Noticia </h2>
    <div class="clearfix"></div>
  </div>
  <div class="x_content">

    <div class="row" style="margin-top:5vh;">

      <form class="form-horizontal form-label-left input_mask">

        <div class="col-md-12 form-group has-feedback">
          <input type="text" class="form-control" id="notice_title" placeholder="Titulo">
          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
        </div>

        <div class="col-md-12 form-group has-feedback">
          <input type="text" class="form-control has-feedback-left" id="notice_subtitle" placeholder="Subtitulo">
          <span class="fa fa-lock form-control-feedback left" aria-hidden="true"></span>
        </div>

        <div class="col-md-12 form-group has-feedback">
          <select class="form-control" name="" id="notice_type">
            <option value="noticia">Noticia</option>
            <option value="tip">Tip</option>
            <option value="carousel">Carousel</option>
          </select>
          <span class="fa fa-lock form-control-feedback right" aria-hidden="true"></span>
        </div>

        <div class="col-md-12 form-group has-feedback">
          <textarea type="text" class="form-control" id="notice_description" placeholder="Descripcion"/>
          <span class="fa fa-lock form-control-feedback right" aria-hidden="true"></span>
        </div>

      </form>
        <!-- TODO a;adir direccion de subida -->

      <div id="dropzone" class="dropzone needsclick dz-clickable" >
          <div class="dz-message needsclick">
           Arroja la imágen de la noticia aquí para subirla
          </div>
      </div>


        <a class="btn btn-success col-md-8 col-md-offset-2" onclick="addNotice();" style="margin-top:10px;">Agregar Noticia</a>
      </div>
  </div>
</div>
